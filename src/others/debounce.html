<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debounce-vue2</title>
  </head>
  <body>
    <div id="app">
      <button @click="aay(99)">aaa</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- react 在线编辑 https://codepen.io/pen?editors=1111 -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {},
        methods: {
          aay: debounce((ee) => {
            console.log('debounce:', ee); // debounce: 99
          }, 1000)
        },
      });
      
      function debounce(fn, delay) {
        let timer = null;

        return function () {
          if (timer) {
            clearTimeout(timer);
          }

          timer = setTimeout(() => {
            fn.apply(this, arguments);
          }, delay);
        };
      }
    </script>
  </body>
</html>
